name: Windows EXE Oluşturucu

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Kütüphaneleri Yükle
      run: |
        pip install customtkinter playwright m3u8 pillow requests pyinstaller
        playwright install chromium

    - name: EXE Oluştur (PyInstaller)
      run: |
        # FFmpeg'i indir (Windows için)
        curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
        7z x ffmpeg.zip
        move ffmpeg-master-latest-win64-gpl\bin\ffmpeg.exe .
        
        # EXE oluştur
        pyinstaller --noconfirm --onedir --windowed --name "KickStudioUltimate" --add-data "customtkinter;customtkinter" --collect-all customtkinter main.py
        
        # FFmpeg'i dist klasörüne kopyala (Programın çalışması için şart)
        copy ffmpeg.exe dist\KickStudioUltimate\

    - name: Sonucu Yükle (Artifacts)
      uses: actions/upload-artifact@v4
      with:
        name: KickStudioUltimate-Windows
        path: dist/KickStudioUltimate