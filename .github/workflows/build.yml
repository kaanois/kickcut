name: Windows EXE Oluşturucu

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Kütüphaneleri Yükle
      run: |
        pip install customtkinter playwright m3u8 pillow requests pyinstaller
        # Tarayıcıyı Python kütüphane klasörünün içine ("0" konumu) indiriyoruz
        $env:PLAYWRIGHT_BROWSERS_PATH="0"
        python -m playwright install chromium

    - name: FFmpeg İndir ve Ayarla (PowerShell)
      run: |
        Invoke-WebRequest -Uri https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip -OutFile ffmpeg.zip
        Expand-Archive ffmpeg.zip -DestinationPath .
        $ffmpegDir = Get-ChildItem -Directory -Filter "ffmpeg-master-*" | Select-Object -First 1
        Move-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" .

    - name: EXE Oluştur (Otomatik Konum Bulma)
      run: |
        # 1. Adım: Playwright'ın nereye kurulduğunu Python'a sorup öğreniyoruz
        $pwPath = python -c "import playwright; print(playwright.__path__[0])"
        $pwPath = $pwPath.Trim()
        Write-Host "Playwright Kütüphanesi Şurada Bulundu: $pwPath"
        
        # 2. Adım: O konumu kullanarak EXE'yi oluşturuyoruz
        # $pwPath değişkenini kullanarak tam adresi veriyoruz, artık hata veremez.
        
        pyinstaller --noconfirm --onefile --windowed --name "KickStudioUltimate" --add-data "$pwPath\driver\package\.local-browsers;playwright/driver/package/.local-browsers" --collect-all customtkinter main.py
        
        # FFmpeg'i de yanına koyalım
        Copy-Item ffmpeg.exe dist/

    - name: Sonucu Yükle
      uses: actions/upload-artifact@v4
      with:
        name: KickStudioUltimate-Windows
        path: dist/
