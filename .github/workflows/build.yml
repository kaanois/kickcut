name: Windows EXE Oluşturucu

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    # BU KISIM EKLENDİ: Komutları Linux (Bash) modunda çalıştırır
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Kütüphaneleri Yükle
      run: |
        pip install customtkinter playwright m3u8 pillow requests pyinstaller
        playwright install chromium

    - name: EXE Oluştur ve FFmpeg Ekle
      run: |
        # FFmpeg indir (Linux komutlarıyla Windows üzerinde)
        curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
        7z x ffmpeg.zip
        
        # Dosya yolunu bul ve taşı (Forward slash / kullanıyoruz bash için)
        mv ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe .
        
        # EXE oluştur (Windows için ; ayıracı tırnak içinde)
        pyinstaller --noconfirm --onedir --windowed --name "KickStudioUltimate" --add-data "customtkinter;customtkinter" --collect-all customtkinter main.py
        
        # FFmpeg'i dist klasörüne kopyala
        cp ffmpeg.exe dist/KickStudioUltimate/

    - name: Sonucu Yükle
      uses: actions/upload-artifact@v4
      with:
        name: KickStudioUltimate-Windows
        path: dist/KickStudioUltimate
